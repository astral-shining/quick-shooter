
<html>
    <head>
        <script src="./quick.js" async defer></script>
        <style>
            html, body {
                user-select: none;
                margin: 0;
            }
            #quick-canvas {
                height: 100%;
                width: 100%;
                image-rendering: pixelated;
            }
            #info {
                position: absolute;
                color: white;
                display: flex;
                flex-direction: column;
            }
            #player-pointer {
                position: absolute;
                background-color: white;
                width: 5px;
                height: 5px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <div id="player-pointer"></div>
        <span id="info">
            <span></span>
            <span></span>
        </span>

        <canvas id="quick-canvas"></canvas>
    </body>
    <script>
        var [
            fps,
            player_position
        ] = document.getElementById("info").children;
    </script>
</html>
